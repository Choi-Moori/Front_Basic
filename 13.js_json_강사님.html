    <table border="1" style="margin: auto;">
        <tr><th>name</th><th>age</th><th>score</th></tr>
        <tbody id = "tbody">
        </tbody>
    </table>

    <script>
        // 단일객체
        const jsonTxt1 = '{"name":"Alice","age":25,"score":85}';
        // 객체배열
        const jsonTxt2 = '[{"name":"Alice","age":25,"score":85},{"name":"Bob","age":28,"score":92},{"name":"Charlie","age":32,"score":88}]';
        // json 역직렬화(파싱)
        // const obj1 = JSON.parse(jsonTxt1);
        // document.getElementById("name").innerHTML = obj1.name;
        // document.getElementById("age").innerHTML = obj1.age;
        // document.getElementById("score").innerHTML = obj1.score;

        const obj2 = JSON.parse(jsonTxt2);
        let myTarget = document.getElementById("tbody");
        for(let i = 0 ; i < obj2.length ; i++){
            myTarget.innerHTML += `<tr>
            <td>${obj2[i].name}</td>
            <td>${obj2[i].age}</td>
            <td>${obj2[i].score}</td></tr>`;
        }

        // json 직렬화
        // json.stringify -> json화 시키겠다. json으로 만들겠다.
        const jsonTxt3 = JSON.stringify(obj2);
        console.log(jsonTxt3);  

        // json.parse 를 사용하면 - 역직렬활 파싱 -> json 을 객체로 만드는 과정.
        console.log(obj2);
    </script>
</body>
