<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            alert("hello world!");
        }
        const variableFunction1 = function(){
            console.log("hello world variableFunction");
        }
        // 실행문이 1줄일 경우 중괄호 생략 가능
        const variableFunction2 = ()=>{
            console.log("hello world variableFunction");
        }
        const makeString1 = () =>{ return "hello world"};
        const makeString2 = () => "hello world";
        function returnFunction1(){
            console.log(makeString1());
            console.log(makeString2());
        }
        function paramfunction1(a,b){
            let total = a+b;
            console.log(total);
        }
        function paramfunction2(name = "홍길동"){
            console.log(name);
        }
        function paramfunction3(...numbers){
            // 아래 코드는 좋은 코드가 아니다.
            // let total1 = 0;
            // for(let i = 0 ; i < numbers.length;i++){
            //     total1 += numbers[i];
            // }

            const total = numbers.reduce((a,b) => a+b,0);
            console.log(total);
        }
        function functionWithException(){
            // case1 : 없는 함수 실행 또는 없는 변수값 참조시 예외 발생 - 터무니없는 실수
            // ex) 1 - "문자열" , NaN
            try{
                const result = example();
                console.log(result);
            }catch(e){
                console.log(e);
                console.log(e.message);
            }
            console.log("이후 코드 실행");
            // case2 : 서버요청 이후 없는 데이터값 참조시 예외 발생
            // const response = axios.get('https://naver.com');
            const response = {data1:{id:1, name:"kim"}};
            console.log(response);
            console.log(response.data.id);
        }
        function showPerson(){
            const person = createPerson("kim",30)
            // console.log("이름은 : " + person.name + " 나이는 : " + person.age +"살");
            console.log(person.printPerson())

            // this를 쓰면 홍길동2가 출력 this를 쓰지 않으면 위에서 적용한 kim이 출력된다.
            person.name = "홍길동2";
            console.log(person.printPerson());
        }
        // function createPerson(inputname, inputage){
        //     // return {inputname, inputage};
        //     // return {name : inputname , age : inputage};
        // }
        // 이렇게도 많이 한다. 자주 한다 거의 이렇게 한다 으아아아
        // 화살표 천국 으아아
        const createPerson = (name,age) => {
            return {
                name : name,
                age : age,
                // this : 객체 자기 자신을 의미
                printPerson:function(){return "이름은 : " + this.name + " 나이는 : " + this.age +"살"}
            };
        };
        function reload(){  
            window.location.reload();
        }
        function locationMove(){
            window.location.href = "https://www.naver.com";
        }
        
    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">기본 함수 호출</button>
    <button onclick="variableFunction1()">변수로 된 함수 호출1</button>
    <button onclick="variableFunction2()">변수로 된 함수 호출2</button>x
    <button onclick="returnFunction1()">리턴함수 호출 1</button>
    <button onclick="paramfunction1(1,2)">매개변수 있는 함수 호출1</button>
    <button onclick="paramfunction2()">매개변수 있는 함수 호출2</button>
    <button onclick="paramfunction3(1,2,3,4,5,6)">매개변수가 있는 함수 호출3</button>

    <h2>예외처리 예제</h2>
    <button onclick="functionWithException()">예외처리함수호출</button>

    <h2>객체에 있는 함수 호출 예제</h2>
    <button onclick="showPerson()">사람객체 생성</button>

    <h2>window 객체 활용</h2>
    <button onclick="reload()">화면 새로고침</button>
    <button onclick="locationMove()">화면이동</button>

    <h2>event 리스너(Listener) 활용</h2>
    <button onclick="clickEvent()">클릭시 이벤트 리스너 동작구 음하하 여기가 동작구지</button>
    <button id = "button1">버튼1</button>
    <button onclick="scrollEvent()">스크롤시 이벤트 리스너 동작구 음하하 여기가 동작구지</button>
    
    <h2>html 요소 동적으로 생성</h2>
    <button onclick="addItem()">항목추가</button>
    <div id = "target"></div>
    <script>
        function addItem(){
            let myTarget = document.getElementById("target");
            myTarget.innerHTML += "<inputtype='text'><br>";
        }
    </script>
    
    <script>
        function clickEvent(){
            const button = document.getElementById("button1");
            if(button){
                // click 이라는 약속된 문자열을 동작구의 트리거로 사용
                // 해당 버튼이 클릭될때 매개변수로 주어지는 함수가 실행
                button.addEventListener('click', ()=>alert("hello world"));
            }
        }
        function scrollEvent(){
            window.addEventListener('scroll', ()=>console.log("hello world"));
        }
    </script>

</body>
</html>
