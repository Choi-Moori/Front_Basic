<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="../common/header.html" type="text/html"></object>
    <div class="container">
      <div class="page-header"><h3>글쓰기</h3></div>
      <form id="postForm">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" name="title" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="contents">내용입력</label>
          <textarea
            name="contents"
            id="contents"
            rows="10"
            maxlength="800"
            placeholder="여기에 글을 쓰세요."
            class="form-control"
          ></textarea>
        </div>
        <div> 
          <button type="submit"><a href="./post_list.html" class="btn btn-primary">제출</a></button>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      document.getElementById("postForm").addEventListener('submit',
        async function(event){
          event.preventDefault();
          const title=document.getElementById("title").value;
          const contents=document.getElementById("contents").value;
          try{   
            const postJson={title,contents};// const postJson={title:title,contents:contents}; 이거랑 same
            const response=await axios.post('http://ec2-3-34-135-235.ap-northeast-2.compute.amazonaws.com:8081/post/register1',postJson);
          // 위 두줄이랑 이거랑 같음
          // const response= await.axios.post('http://localhost:8081/post/register1',{title,contents})
          // 실무에서는 한줄로 많이 함
            console.log(response.data)
          }
          catch(e){
            console.log(e)
          }
        }
      )
    </script>
  </body>
</html>
