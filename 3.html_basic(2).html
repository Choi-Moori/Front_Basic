<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- 제출할 서버의 url 주소를 action입력 -->
    <!-- post요청 : front 가 서버에 데이터 전달-->
    <!-- get 요청 : front 가 서버에게 데이터 요청-->
    <!-- 기본(text만) 인코딩 형식 : application/x-www-form-urlencoded  -->
    <!-- form에 파일까지 포함하는 경우에 mutipart/form-data 사용 -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <div>
            <!-- label의 for는 input의 id를 찾아 매핑이 된다. -->
            <label for="userName">이름</label>
            <!-- input의 name속성은 필수이고, 
             이 속성은 폼 데이터가 서버로 전송될때 각 항목을 식별하는데 사용 -->
            <input type="text" id="userName", name="name" size="10" maxlength="10">
        </div>
        <div>
            <label for="address">주소</label>
            <!-- value는 초기값을 적용해 주는 것. readonly는 수정할 수 없음 읽기만 가능
                 disable 수정못하고, 서버로 전송x -->
            <input type="text" id="address" name="address" size="30" maxlength="10" value="경기도 성남시" readonly>
        </div>
        <div>
            <label for="email">email</label>
            <!-- type을 email로 사용시 email 형식으로 입력하지 않으면 메시지 출력 -->
            <input type="email" id="email" name="email" size="10" maxlength="20">
        </div>
        <div>
            <label for="password">패스워드</label>
            <input type="password" id="password" size="10" maxlength="20" placeholder="패스워드 입력">
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="male">남성
            <input type="radio" name="gender" id="gender" value="female" checked>여성
        </div>
        <div>
            <label for="interestname">관심분야</label>
            <!-- 여러개 선택 가능 -> 배열 형식으로 담긴다. -->
            <input type="checkbox" name="interestname" value="sports">스포츠
            <input type="checkbox" name="interestname" value="music">음악
            <input type="checkbox" name="interestname" value="book">독서
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="datetime-local" name="birthday" id="birthday">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label>유저구분</label>
            <!-- select는 옵션이다. -->
            <select name="userinfo">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </div>
        <div>
            <label for="color">좋아하는 색상</label>
            <input type="color" name="color" id="color">    
        </div>
        <div>
            <label for="image">증명사진업로드</label>
            <input type="file" name="image" id="image" accept="image/*">
        </div>
        <div>
            <label for="resume">자기소개</label><br>    
            <textarea name="resume" id="resume" rows="5" cols="30" placeholder="소개글 작성"></textarea>
        </div>
        <div><input type="submit" value="회원가입 완료"></div>
        <!-- input, button 둘다 submit으로 같은 기능을 하지만,
         button태그에 디자인적 다양성이 있어, 두 요소 모두 많이 사용한다. -->
        <button type="submit">회원가입 완료</button>

        <!-- 글쓰기 form 생성 실습 -->
    </form>
</body>
</html>
